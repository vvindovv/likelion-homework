{% extends 'base.html'%}
{% block body %}
    <div class="container">
        <form action="{% url 'edit' blog.id%}" method="POST">
            {% csrf_token %}  <!--보안을 위해 사용-->
            <h4>제목: </h4>
            <input type="text" name="title" value="{{blog.title}}">
            <br>
            <br>
            <h4>본문: </h4>
            <textarea cols=40 rows=10 name="body">{{blog.body}}</textarea>
            <br>
            <br>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>
{% endblock %}
